<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      /* CSS styling for the Image */
	  body {
    background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }
    /* CSS styling for the form */
      .form {
        border: 2px solid rgb(187, 0, 0);
		background-color: rgb(188, 247, 247);
  
    padding: 20px;
        margin: 0 auto;
        width: 25%;
        text-align: center; /* center form element */
      }
	  /*  CSS STling for form heading tag */
	  .form h1{
		color: crimson;
		font-family: 'Times New Roman', Times, serif;
	  }
	  /*  CSS STling for form paragraph tag */
	  .form p{
		color: rgb(15, 15, 15);
		font-family: 'Times New Roman', Times, serif;
		font-weight:200;
	  }

      /* CSS styling for the form input fields */
      .form input {
		font-family: 'Times New Roman', Times, serif;
		font-weight: bold;
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        border: 1px solid rgb(10, 10, 10);
        border-radius: 4px;
        text-align: center; /* align input text */
      }

	        /* CSS styling for the form input fields */

	  .form label{
		font-size: 110%;
		font-family:Georgia, 'Times New Roman', Times, serif;
		color: rgb(129, 3, 56);

	  }


      /* CSS styling for the form submit button */
      .form button {
        background-color: rgb(26, 140, 247);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block; /* center submit button */
        margin: 0 auto;
		margin-top: 8%;
      }
	  .form select{
		font-family: cursive;
		color: rgb(248, 61, 186);
	  }
    </style>
  </head>
  <body>
    <div class="form">
      <form th:action="@{/reg}" th:object="${newUser}">
		<h1>Welcome to softsuave</h1>
		<p>Please register with Your Details</p>
        <label for="UserName">Username:</label>
        <input type="text"  name="userName" th:field="*{userName}" class="form-control" required>
        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"  class="alert alert-danger"></div>
        <br>
        <label for="email">Email:</label>
        <input type="email"  name="email" th:field="*{email}" class="form-control" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="alert alert-danger"></div>
        <br>
        <label for="phone">Phone Number:</label>
        <input th:field="*{phoneNumber}" class="form-control" required>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"  class="alert alert-danger"></div>
        <br>
        <label for="password">Password:</label>
        <input type="password"  name="password" th:field="*{password}" class="form-control" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="alert alert-danger"></div>
		<br>

		<label for="usertype">Choose Your Role:</label>
		<select class="option" th:field="*{role}">
			<option th:value="Admin">Admin</option>
			<option th:value="User">User</option>
		</select>
        <br>
        <button type="submit">Submit</button>
		<p>Already have an Account?</p>
		<a th:href="@{/signin}">sign in</a>
      </form>
    </div>
  </body>
</html>
